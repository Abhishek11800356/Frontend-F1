<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formattingElements</title>
</head>
<body>
    <!-- Formating Tags
         1. bold            (b)
         2. Italics         (i)
         3. Underline       (u)
         4. StrikeThrough   (s)
         5. small        (small)
         6. big            (big)
         7. Superscript    (sup)
         8. Subscript      (sub)
        ----
        # These are Semantic Tags 
        1. <Strong>    ~ <b> are same but strong tags are semantic tags    
        2. <Emphasis>  ~ <i> are same tags but emphasis tags are semantic tags

        #These are same thing {Html in case of tag is Case-Insenitive}
        -->

        <p> <b>Abhishek</b> Ranjan</p>
        <!--Trying to use bold italic and strikethrough for the same element-->
        <p><s><b><i>Abhishek</i></b></s> Ranjan</p> 
        <!--Underline Text-->
        <p><u>Abhishek</u> Ranjan</p>
        <!--StrikeThrough-->
        <p>Price drop Rs<s>699</s> Rs 249</p>
         <!-- Big is not a tag in HTML5 that's why its red -->
        <p><small>Abhishek</small> <big>Ranjan</big></p>
        <!--SuperScript helps to write something like power or date-->
        <p>10 <sup>th</sup>April</p>
        <!--SubScript Helps in writing chemical formulas-->
        <p>Chemical Formula of Hydrogen Sulphate H<sub>2</sub>So<sub>4</sub></p>
    
</body>
</html>
