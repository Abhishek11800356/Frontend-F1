<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <forms>
        <!--Input Types-->
        <!-- Text Input-->
        <label for = "A">Name:</label>
        <input type ="text" id="A" placeholder="Abhishek Ranjan">
        <!-- Password Input-->
        <label>Password:</label>
        <input type ="password" placeholder = "Allowed: A-Z||a-z||!@#$%||0-9">
        <!-- Submit Input-->
        <input type ="submit" Value = "Login">
        <br>


        <!-- Number Input-->
        <label for="B">Number:</label>
        <input type ="number" id ="B" placeHolder = "+91 1234567890">
        <!-- email Input-->
        <label>email:</label>
        <input type ="email" placeholder="Abc@gmail.com">
        <!-- Range Input-->
        <input type ="range">
        <!-- date Input-->
        <input type ="date">
        <!-- url Input-->
        <label>link:</label>
        <input type ="url">
        <!-- color Input-->
        <input type ="color">

        <br>
        <!-- CheckBox -->
        <input type ="checkbox">
        <!-- Radio-->
        <label>Gender:</label>
        <br>
        <input type ="radio"  value = "Male" name="Gender" />Male
        <input type ="radio"  value = "Female" name="Gender"/>Female
        <input type ="radio"  value = "Others" name="Gender"/>Others

        <br>

        <!-- file Input-->
        <input type ="file">
        <!-- button Input-->
        <input type ="button" Value ="Signup">
        <!-- reset Input-->
        <input type ="reset">

      <!-- Select Tag -->
      <select multiple>
        <option>BMW</option>
        <option>Mercedes</option>
        <option>Buggati</option>
        <option>Audi</option>
      </select>





    </forms>
</body>
</html>
